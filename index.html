<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d72505c30e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/TourchLight/style.css" />
    <title>Tourch Light</title>
  </head>
  <body>
    <div class="dark-background text-center">
      <div>
        <img
          class="bulb-image"
          id="bulbImage"
          src="/TourchLight/img/bulb-go-on-img.png"
          alt=""
        />
      </div>
      <div>
        <img
          class="cat-image"
          id="catImage"
          src="/TourchLight/img/cat-img.png"
          alt=""
        />
      </div>
      <div class="d-flex flex-row justify-content-center pt-5">
        <div class="switch-board">
          <h1 class="switch-status" id="switchstatus">Switched On</h1>
          <button class="off-switch" id="offswitch" onclick="switchOff()">
            OFF
          </button>
          <button class="on-switch" id="onswitch" onclick="switchOn()">
            ON
          </button>
        </div>
      </div>
    </div>

    <script src="/TourchLight/script.js"></script>
  </body>
</html>
